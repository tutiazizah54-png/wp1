<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
     <h1>List</h1>
<h3>Ordered List</h3>
    <ol type="A">
        <li>Rebus air sampai mendidih</li>
        <li>Masukan mie ke dalam air rebusan</li>
        <li>Tambahkan bumbu dan aduk dengan rata</li>
        <li type="I">Tiriskan</li>
        <li>Sajikan</li>
    </ol>

<h3>Unordered List</h3>    
    
    <ul>
        <li>mie</li>
        <li>mie goreng</li>
        <li>mie bakso</li>
    </ul>

</body>
</html>
