<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
</head>
<body>
    <h2>biodata</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="tempat">Tempat Lahir:</label><br>
        <input type="text" id="tempat" name="tempat"><br><br>

        <label for="tanggal">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal" name="tanggal"><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="2" cols="40"></textarea><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="foto">Pasfoto:</label><br>
        <input type="file" id="foto" name="foto"><br><br>

        <p>Hobi:</p>
        <input type="radio" id="menancing" name="hobi" value="Memancing">
        <label for="menancing">Memancing</label><br>
        <input type="radio" id="berenang" name="hobi" value="Berenang">
        <label for="berenang">Berenang</label><br>
        <input type="radio" id="tidur" name="hobi" value="Tidur">
        <label for="tidur">Tidur</label><br><br>

        <p>Makanan Favorit:</p>
        <input type="checkbox" id="sate" name="makanan" value="Sate" checked>
        <label for="sate">Sate</label><br>
        <input type="checkbox" id="nasigoreng" name="makanan" value="Nasi Goreng">
        <label for="nasigoreng">Nasi Goreng</label><br>
        <input type="checkbox" id="bakso" name="makanan" value="Bakso">
        <label for="bakso">Bakso</label><br>
        <input type="checkbox" id="mieayam" name="makanan" value="Mie Ayam">
        <label for="mieayam">Mie Ayam</label><br><br>

        <label for="pekerjaan">Pekerjaan Orang Tua:</label><br>
        <select id="pekerjaan" name="pekerjaan">
            <option value="guru">Guru</option>
            <option value="petani">Petani</option>
            <option value="dokter">Dokter</option>
            <option value="pegawai">Pegawai</option>
            <option value="lainnya">Lainnya</option>
        </select><br><br>

        <textarea name="pesan" rows="5" cols="60"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

</body>
</html>
